<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>twitterinho</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css">


</head>

<body ng-app="hello">
<div class="container">
    <h1>Greeting</h1>
    <div ng-controller="TweetController">
        <p>The ID is {{tweet.id}}</p>
        <p>The content is {{tweet.content}}</p>
        <p ng-model="tweet"></p>
    </div>
</div>
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-resource.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/twitterinho.js"></script>
</body>
</html>
